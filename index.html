    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }

    header {
      width: 100%;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;

    }

    #talking-head-wrapper {
      position: fixed;
      top: 50px; /* spazio per header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Il container di Unith prende tutto lo spazio disponibile */
    #talking-head {
      width: 100%;
      height: 100%;
    }

    /* Portrait 9:16 (cellulari / totem verticali) */
    @media (orientation: portrait) {
      #talking-head-wrapper {
        width: 100vw;
        height: calc(100vh - 50px);
      }
    }
  </style>

  <!-- JavaScript bundle -->
  <script defer src="https://embedded.unith.ai/dist/bundle.js"></script>

  <!-- Microsoft speech recognition bundle -->
  <script src="https://embedded.unith.ai/microsoft-speech-recognition.js"></script>
