<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Digital Screen Italia · PitchAvatar AI</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }

    header {
      width: 100%;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 12px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(0,180,255,0.3);
    }

    #avatar-container {
      position: fixed;
      top: 50px; /* spazio per l’header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    /* Ottimizzazione per schermi verticali (9:16) */
    @media (orientation: portrait) {
      #avatar-container {
        width: 100vw;
        height: calc(100vh - 50px);
      }
    }

    /* Avatar widget responsive */
    #pitchavatar-widget {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <header>DIGITAL SCREEN ITALIA · PITCHAVATAR</header>

  <div id="avatar-container">
    <!-- ✅ Embed ufficiale PitchAvatar -->
    <script
      type="module"
      src="https://slides.pitchavatar.com/widget/embed.js"
      data-chat-id="xoehy">
    </script>
  </div>
</body>
</html>
